<body>
<div class = "status-bar">
<div class = "status-bar__column">
<span>No Service</span>
<i class="fas fa-wifi"></i>
</div>
<div class = "status-bar__column">
<span id = "clock">clock</span>
</div>
<div class = "status-bar__column">
<span>11%</span>
<i class="fas fa-battery-quarter"></i>
<i class="fas fa-bolt"></i>
</div>
</div>
<header class = "screen-header">
<h1 class = "screen-header__title">find</h1>
<div class = "screen-header__icons">
<span><i class="fas fa-search fa-lg"></i></span>
<span><i class="fas fa-cog fa-lg"></i></span>
</div>
</header>
<main class = "friends-screen">
    <div class= "find-icons" >
            <div class = "find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class = "find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class = "find-icons__icon"><i class="far fa-id-card"></i><span></span>Add by ID</div>
            <div class = "find-icons__icon"><i class="far fa-envelope"></i><span></span>Invite</div>
    </div>
    <div class = "Recommended-friends">
        <h6 class = "Recommended-friends__title">Recommended-friends</h6>
        <span>You have a lot of friends.</span>
    </div>
    <div class = "open chat"></div>
    <div class = "open-chat_header">
        <h4>Open chat</h4>
        <span>GO to openchat home<i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
    <div class = "open-post">
    <div class = "open-post_column">
        <h4 class = "open-post_title">#BTS</h4>
            <h4 class = "open-post_hashtags">#BTS#ARMY#FRIENDS</h4>
            <div class = "open-post_members">
              <img src ="https://t1.daumcdn.net/cfile/tistory/223A6A4C58B770EF30" />
              <span class = "open-post_members-count">802 members</span>  
              <div class = "divider"></div>
              <span class = "open-post_members-status">Active</span>
            </div>
    </div>
    <div class = "open-post_column"></div>
</div>
</div>
</div>
</main>


</div>
